
<mat-card class="users-page">
	<p class="error" *ngIf="(error)">{{error.error.err}}</p>
	<mat-card-content>
		<div *ngFor="let user of users">
			<mat-card-content class = "users">
				<a href="/personal/chat/{{user._id}}">{{user.name}}</a>
			</mat-card-content>
		</div>
	</mat-card-content>
</mat-card>
